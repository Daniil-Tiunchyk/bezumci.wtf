<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Подключаем общий скрипт, auth и скрипт для register-страницы -->
    <script defer src="common.js" language="YoptaScript"></script>
    <script defer src="auth.js" language="YoptaScript"></script>
    <script defer src="register.js" language="YoptaScript"></script>
    <script src="https://cdn.jsdelivr.net/gh/samgozman/YoptaScript/dist/yopta.js"></script>
  </head>
  <body onload="initializeRegisterPage()">
    <!-- Сайдбар -->
    <nav id="sidebar">
      <ul>
        <li><a href="index.html">Landing</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="weather.html">Weather</a></li>
        <li><a href="mirror.html">Mirror</a></li>
        <li><a href="loren.html">Loren</a></li>
        <li><a href="http://185.251.38.70:3000/api-docs/#/">API Docs</a></li>
      </ul>
    </nav>

    <button id="toggleSnowButton" onclick="togglePrecipitation()">
      Сменить статус снега
    </button>

    <header>
      <h1>Регистрация</h1>
    </header>

    <main>
      <section class="form-section">
        <form
          id="registerForm"
          onsubmit="event.preventDefault(); attemptRegister();"
        >
          <div>
            <label for="regEmail">Email:</label>
            <input type="text" id="regEmail" required />
          </div>
          <div>
            <label for="regPassword"
              >Пароль (только '*','x','u','й', макс 5):</label
            >
            <input
              type="text"
              id="regPassword"
              maxlength="5"
              oninput="checkPasswordValidity(this)"
              required
            />
          </div>
          <button type="submit">Зарегистрироваться</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 БЕЗУМ hack - Registration Page</p>
    </footer>

    <div id="precipitationContainer"></div>

    <!-- Модалки -->
    <div
      class="modal"
      id="modal-queue"
      onclick="closeIfClickedOutside(event, 'modal-queue')"
    >
      <div class="modal-content">
        <span class="close" onclick="closeModal('modal-queue')">&times;</span>
        <h2>Подождите в очереди</h2>
        <p id="queueText">Перед вами n человек...</p>
      </div>
    </div>

    <div
      class="modal"
      id="modal-register-result"
      onclick="closeIfClickedOutside(event, 'modal-register-result')"
    >
      <div class="modal-content">
        <span class="close" onclick="closeModal('modal-register-result')"
          >&times;</span
        >
        <h2>Регистрация</h2>
        <p id="registerResultText"></p>
      </div>
    </div>
  </body>
</html>
